<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>First page</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>

				</a>
			</li>
			<li class="city">
				<a href="#" class="city__city2">Paris<span>11&deg;C <i class="wi wi-night-showers"></i></span>

			</li>
			<li class="city">
				<a href="#"class="city__city3">Belgrad<span>15&deg;C <i class="wi wi-day-cloudy"></i></span>

			</li>
			<li class="city">
				<a href="#"class="city__city4">Moscow<span>21&deg;C <i class="wi wi-day-cloudy-high"></i></span>
				</a>
			</li>
			<li class="city">
				<a href="#"class="city__city5">Tel Aviv<span>32&deg;C <i class="wi wi-hot"></i></span>

			</li>
			<li class="city">
				<a href="#"class="city__city6">Cair<span>21&deg;C <i class="wi wi-day-sunny"></i></span>

			</li>

				</a>
			</li>
			<li class="city">
				<a href="#"class="city__city10">Tokyo<span>8&deg;C <i class="wi wi-night-clear"></i></span>
				</a>
			</li>
			<li class="city">
				<a href="#"class="city__city11">Sydney<span>25&deg;C <i class="wi wi-night-partly-cloudy"></i></span>
				</a>

		<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
