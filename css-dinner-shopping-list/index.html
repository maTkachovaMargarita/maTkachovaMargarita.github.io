<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>css-dinner-shopping-list</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="header">
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mail!</p>
		</div>
	<div class="container">
		<div class="content">
			<ul>
				<li><input type="checkbox" class="hidden-box" id="first"> <label for="first" class="check--label">A lot of pickles<span>( for the next lessons about CSS )</span></label></li>
				<li><input type="checkbox" class="hidden-box" id="second"> <label for="second" class="check--label">10 apples<span>( for more CSS manipulations )</span></label></li>
				<li><input type="checkbox" class="hidden-box" id="third"> <label for="third" class="check--label">20 oranges<span>( because they are awesome )</span></label></li>
				<li><input type="checkbox" class="hidden-box" id="fourth"> <label for="fourth" class="check--label">13 plates<span>( hm... they always disappear )</span></label></li>
				<li><input type="checkbox" class="hidden-box" id="fifth"> <label for="fifth" class="check--label">15 bentos</label></li>
				<li><input type="checkbox" class="hidden-box" id="sixth"> <label for="sixth" class="check--label">1 bottle of Sake ^_^<span>( for my friends )</span></label></li>
			</ul>
		</div>
		<div class="footer">
			<p>Bon appetit :)</p>
		</div>
	</div>
</body>
</html>
