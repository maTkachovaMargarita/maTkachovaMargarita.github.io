<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>css-dinner-shopping-list</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="header">
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mail!</p>
	</div>
	<form class="container">
		
		<ul class="main">
			<li>
				<a href="#" class="main_check">
					<label for="first" class="check--label">
						<input type="checkbox" class="hidden-box" id="first"> 
						<span>A lot of pickles</span>
						<small>( for the next lessons about CSS )</small>
					</label>
				</a>
			</li>
			<li>
				<a href="#" class="main_check">
					<label for="second" class="check--label">
						<input type="checkbox" class="hidden-box" id="second">
						<span>10 apples</span>
						<small>( for more CSS manipulations )</small>
					</label>
				</a>
			</li>
			<li>
				<a href="#" class="main_check">
					<label for="third" class="check--label">
						<input type="checkbox" class="hidden-box" id="third">
						<span>20 oranges</span>
						<small>( because they are awesome )</small>
					</label>
				</a>
			</li>
			<li>
				<a href="#" class="main_check">
					<label for="fourth" class="check--label">
						<input type="checkbox" class="hidden-box" id="fourth"> 
						<span>13 plates</span>
						<small>( hm... they always disappear )</small>
					</label>
				</a>
			</li>
			<li>
				<a href="#" class="main_check">
					<label for="fifth" class="check--label">
						<input type="checkbox" class="hidden-box" id="fifth"> 
						<span>15 bentos</span>
					</label>
				</a>
			</li>
			<li>
				<a href="#" class="main_check">
					<label for="sixth" class="check--label">
						<input type="checkbox" class="hidden-box" id="sixth"> 
						<span>1 bottle of Sake ^_^</span>
						<small>( for my friends )</small>
					</label>
				</a>
			</li>
		</ul>
		
		<button class="dinner_button">Bon appetit :)</button>
		
	</form> 
</body>
</html>
