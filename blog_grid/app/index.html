<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Blog grid</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="blog">
		<div class="container">
			<div class="row">
				<div class="blog__big">
					<a href="#" class="blog__big--link">
						<h3 class="blog__text"></h3>
						<h1 class="blog__tit"></h1>
					</a>
				</div>
				<div class="blog__small">
					<a href="#" class="blog__small--link">
						<div class="blog__for-image">
							<img src="" alt="" class="blog__image">
						</div>
						<h3 class="blog__text"></h3>
						<h2 class="blog__caption"></h2>
						<span class="blog__avtor">
							<img src="" alt="" class="blog__avtor--img">
						</span>
					</a>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.blog -->
	<script src="js/script.js"></script>
</body>
</html>
