<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Nike Dark</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/x-icon" href="img/nike_noir.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<div class="logo"><a href="#" class="logo__link"><img src="img/logo.png" alt="logoNike" class="logo__img"></a></div>

		<form name="dark-nake" action="#" method="post" class="nike">

			<div class="nike__left">
				<div class="nike__left--shoes">
					<a href="#" class="nike__left--link"><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-Max" class="nike__left--img"></a>

				</div>

				<ul class="radio-btn">
					<li class="radio-btn__list">
						<input name="color" class="radio-btn__radio" type="radio" id="radio_dark-blue" value="dark-blue">
						<label for="radio_dark-blue" class="radio-btn__label dark-blue"></label>
					</li>
					<li class="radio-btn__list">
						<input name="color" class="radio-btn__radio" type="radio" id="radio_white" value="white">
						<label for="radio_white" class="radio-btn__label white"></label>
					</li>
					<li class="radio-btn__list">
						<input name="color" class="radio-btn__radio" type="radio" id="radio_red" value="red">
						<label for="radio_red" class="radio-btn__label red"></label>
					</li>
					<li class="radio-btn__list">
						<input name="color" class="radio-btn__radio" type="radio" id="radio_aqua" value="aqua">
						<label for="radio_aqua" class="radio-btn__label aqua"></label>
					</li>
				</ul>

			</div>

			<div class="nike__right">

				<h2 class="nike__right--tit">Nike SB Stefan Janoski Max</h2>

				<p class="nike__right--caption">Unisex Skateboarding Shoe</p>

				<ul class="nike__right--star">
					<li class="list">
						<a href="#" class="link yellow">
							<i class="fas fa-star"></i>
						</a>
					</li>
					<li class="list">
						<a href="#" class="link yellow">
							<i class="fas fa-star"></i>
						</a>
					</li>
					<li class="list">
						<a href="#" class="link yellow">
							<i class="fas fa-star"></i>
						</a>
					</li>
					<li class="list">
						<a href="#" class="link">
							<i class="fas fa-star"></i>
						</a>
					</li>
					<li class="list">
						<a href="#" class="link">
							<i class="fas fa-star"></i>
						</a>
					</li>
				</ul>

				<div class="nike__right--specification">

					<label for="size" class="nike__right--size-label">
						<select name="nikeSize" id="size" class="nike__right--size">
							<option>Size</option>
							<option>40</option>
							<option>41</option>
							<option>42</option>
							<option>43</option>
							<option>44</option>
							<option>45</option>
						</select>
					</label>

					<label for="qty" class="nike__right--qty-label">
						<select name="nikeQty" id="qty" class="nike__right--qty">
							<option>Qty</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
					</label>

				</div>

				<input type="submit" class="nike__right--btn" value="Add to cart">

			</div>

		</form>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
