<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cup plans</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="cup-plans">
		<div class="container">
			<div class="row">
				<div class="cup-plans__card">
					<h2 class="cup-plans__price">$2</h2>
					<img class="cup-plans__image" src="img/bronze-coffee.png" alt="bronze-coffee">
					<h3 class="cup-plans__tit">Bronze</h3>
					<span class="cup-plans__text">any cup of coffee until $3</span>
				</div>
				<!-- /.cup-plans__card -->
				<div class="cup-plans__card">
					<h2 class="cup-plans__price">$3</h2>
					<img class="cup-plans__image" src="img/gold-coffee.png" alt="gold-coffee">
					<h3 class="cup-plans__tit">Gold</h3>
					<span class="cup-plans__text">any cup of coffee until $5</span>
				</div>
				<!-- /.cup-plans__card -->
				<div class="cup-plans__card">
					<h2 class="cup-plans__price">$2.5</h2>
					<img class="cup-plans__image" src="img/silver-coffee.png" alt="silver-coffee">
					<h3 class="cup-plans__tit">Silver</h3>
					<span class="cup-plans__text">any cup of coffee until $4</span>
				</div>
				<!-- /.cup-plans__card -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.cup-plans -->
	<script src="js/script.js"></script>
</body>
</html>
